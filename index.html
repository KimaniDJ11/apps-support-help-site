<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irie Dinamik - App Support</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #F8FAFC;
      color: #0F172A;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 28px;
      color: #334155;
    }

    .grid {
      display: grid;
      gap: 20px;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      margin-right: 20px;
      object-fit: cover;
    }

    /* Fallback colors if images don't load immediately */
    .icon-dinamik {
      background-color: #007AFF;
    }

    .icon-freebie {
      background-color: #3b82f6;
    }

    .icon-bingo {
      background-color: #ec4899;
    }

    .icon-biome {
      background-color: #10b981;
    }

    .text {
      text-align: left;
    }

    .title {
      display: block;
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 4px;
    }

    .desc {
      color: #64748B;
      font-size: 14px;
    }

    .arrow {
      margin-left: auto;
      color: #CBD5E1;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>App Support Center</h1>

    <div class="grid">
      <a href="dinamik-support/" class="card">
        <img src="dinamik-support/logo.jpg" class="icon icon-dinamik" alt="Dinamik Management">
        <div class="text">
          <span class="title">Dinamik Management</span>
          <span class="desc">Property management made easy</span>
        </div>
        <div class="arrow">›</div>
      </a>

      <a href="freebieflow-support/" class="card">
        <img src="freebieflow-support/logo.jpg" class="icon icon-freebie" alt="FreebieFlow">
        <div class="text">
          <span class="title">FreebieFlow</span>
          <span class="desc">Track trials & subscriptions</span>
        </div>
        <div class="arrow">›</div>
      </a>

      <a href="couplesbingo-support/" class="card">
        <img src="couplesbingo-support/logo.jpg" class="icon icon-bingo" alt="Couples Bingo">
        <div class="text">
          <span class="title">Couples Bingo</span>
          <span class="desc">Connect & play together</span>
        </div>
        <div class="arrow">›</div>
      </a>
    </div>

    <p style="margin-top: 40px; color: #94A3B8; font-size: 13px;">&copy; 2025 Irie Dinamik LLC.</p>
  </div>
</body>

</html>
